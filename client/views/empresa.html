  <h2>Vamos conhecer a empresa de Guaxupé</h2>

  <dt><li>COOXUPÉ</li></dt>
  <dd>Com mais de 85 anos de história, a Cooxupé (Cooperativa Regional de Cafeicultores em Guaxupé Ltda) iniciou suas atividades em 1932, com a fundação de uma Cooperativa de Crédito Agrícola, transformada em 1957 em Cooperativa de Cafeicultores. A mudança aconteceu graças à sensibilidade dos primeiros cooperados às carências regionais. Naquele ano, a organização passou a ter a produção de café como seu principal produto. Logo em seguida, em 1959, a cooperativa já exportava seu café pela primeira vez.

Atualmente a Cooxupé possui mais de 14 mil cooperados - 95% deles pequenos produtores que vivem da agricultura familiar –, recebendo café produzido em mais de 200 municípios de sua área de ação, localizada nas regiões do Sul de Minas, Cerrado Mineiro e Vale do Rio Pardo (no estado de São Paulo). Pensando na diversificação de seus negócios, a Cooxupé também possui projetos como torrefação própria, auxílio na produção e comercialização de milho, fábrica de rações, laboratórios para análise de folhas e solos, geoprocessamento, entre outros investimentos. Além disso, a cooperativa vem, ao longo dos anos, ampliando mercados como o de cafés especiais e certificados. A COOXUPÉ possui operações na BM&FBovespa e é membro do conselho da bolsa, além de operar em Nova York e outros mercados internacionais de commodities.</dd>

<dt><li>SICOOB AGROCREDI</li> </dt>
<dd>Em 15 de Maio de 1992, na Sede da Cooxupé – Cooperativa Regional de Cafeicultores em Guaxupé Ltda, foram os seus cooperados, convocados por Assembléia Geral de Constituição, para abertura de uma Cooperativa de Crédito Rural com nome de CREDICAFÉ – Cooperativa de Crédito Rural dos Cafeicultores e Agropecuaristas em Guaxupé Ltda. Posteriormente, em 06/10/1992, em Assembléia Geral Extraordinária, os fundadores, associados e demais interessados reuniram-se com o objetivo de substituir a sigla e refixar o valor do capital mínimo inicial, passando então a denominar-se AGROCREDI – Cooperativa de Crédito Rural dos Cafeicultores e Agropecuaristas em Guaxupé Ltda; Em 09/11/1992, iniciaram-se as suas atividades.

Em Março de 2004, a AGROCREDI iniciou os trabalhos de incorporação da Cooperativa Regional de Crédito Rural em Muzambinho Ltda – CREDICERES e em Outubro de 2004, foi realizado o mesmo processo junto à Cooperativa Regional de Crédito Rural de Poços de Caldas –CAFÉCREDI. Foi analisado o valor a ser gasto (assumido) pelo Fundo Garantidor de Depósitos (FGD) decorrente das perdas existentes nas CREDIS, bem como avaliados os impactos na incorporadora gerados pelo processo.

Para tanto, contou-se com os relatórios de auditoria especial, conduzidas em ambas as cooperativas e outras informações disponíveis na Central. Esses relatórios foram aprovados em Assembléias Gerais Extraordinárias e as agências das cidades de Muzambinho, Cabo Verde e Nova Rezende (pertenciam a CREDICERES), Poços de Caldas, Campestre, Palmeiral e Botelhos (pertenciam a CAFÉCREDI) foram incorporadas pela AGROCREDI.

Em 2017 completamos 25 anos de história e o marco de 40.000 associados.</dd>

<dt><li>Exportadora</li></dt>
<dd>A Exportadora Guaxupé se orgulha de ser uma família dedicada ao negócio café. A história do grupo começa muito antes de sua data oficial de fundação em 1970, com o pioneirismo do Sr. Olavo Barbosa.

Natural da cidade de Guaxupé, Minas Gerais, foi o Sr. Olavo quem iniciou as atividades do grupo. Filho de fazendeiro, que produzia café e leite, ele começou a trabalhar cedo, aos 16 anos, na filial da Companhia Brasileira de Café do Grupo Moreira Salles, em 1939. De ajudante de limpeza, ele passou à preparação dos cafés e chegou a gerente interino em 1947, cargo que ocuparia até 1951, quando o Moreira Salles decidiu encerrar os negócios de café do grupo. Com as filiais da empresa à venda, Olavo Barbosa decide comprar seu primeiro armazém, o Armazém de Guaxupé, com capacidade para 7.000 sacas de café.

De posse do armazém, Sr. Olavo passa a trabalhar como autônomo, comercializando café no Sudoeste de Minas, além de outros produtos, que ele comprava e revendia em muitas viagens feitas dirigindo o próprio caminhão. Foram 10 anos até, que em 1958, adquirisse sua primeira fazenda de café. A partir deste momento, ele começa a vender a sua produção de cafés também para torradores, recebendo os clientes na fazenda e divulgando seus cafés.

A Exportadora Guaxupé foi fundada em 1970, quando Sr. Olavo Barbosa decide aumentar a capacidade de armazenagem de café para expandir as operações. O segundo armazém foi comprado em 1972 e a construção de outros seguiriam, em 1973, 74 e 76. O primeiro embarque de café foi feito em 11 de julho de 1979, um lote de 2.500 sacas enviado para o Canadá. Nesta época, também foi inaugurada a filial de Santos.

Desde então, a empresa nunca parou de crescer. Hoje, mais de 30 anos após sua fundação, a Exportadora Guaxupé exporta, em média, 800.000 sacas de café anuais para clientes em 27 países, de todos os continentes.</dd>

<dd>A ConduPasqua é a soma de tradição e experiência. Foi fundada por Renato Pasqua, vindo de uma família com mais de cinquenta anos de tradição no ramo de materiais elétricos, que possui uma sólida experiência e grande empreendedorismo.

A marca posicionou-se entre os maiores produtores de fio de cobre nu, esmaltado e retangular do país.

<dt><li>Textil Nova(Kdb)</li></dt>
<dd>Situada em Guaxupé - MG no Distrito Industrial, as margens da rodovia BR 491, rodovia esta que faz parte dos circuitos turísticos Montanhas Cafeeiras de Minas, está a TextilNova Fiação Ltda. Sua origem remonta ao ano de 1956, quando inicia a atividade no seguimento têxtil brasileiro como Fiação e Tecelagem Kanebo do Brasil S/A, constituída na cidade de São José dos Campos - SP.

Em meados de 1988, o grupo japonês Kanebo inicia a construção da filial na cidade de Guaxupé - MG, que hoje vem a ser a TextilNova Fiação Ltda. Hoje com 25 anos de existência, a TextilNova está totalmente desvinculada do grupo japonês que a originou, sendo uma indústria 100% brasileira. Com foco na qualidade de seus produtos e principalmente a satisfação dos clientes, a TextilNova está em constante inovação tecnológica e capacitação de seus profissionais.

A TextilNova tem orgulho em ser uma empresa idônea, que cumpre com todas as suas obrigações fiscais, tributárias, trabalhistas e socioambientais, atuando de forma significativa no meio onde está inserida, sendo uma empresa de destaque em toda a região por seu legado de honestidade e seriedade em todos os âmbitos onde vem atuando, mantendo vivos sonhos e sustento de todos os seus colaboradores.</dd>
