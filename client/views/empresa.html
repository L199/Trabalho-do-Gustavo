  <h2>É importante conhecer bem a empresa onde trabalho.</h2>
  <dt>COOXUPÉ</dt>
  <dd>Com mais de 85 anos de história, a Cooxupé (Cooperativa Regional de Cafeicultores em Guaxupé Ltda) iniciou suas atividades em 1932, com a fundação de uma Cooperativa de Crédito Agrícola, transformada em 1957 em Cooperativa de Cafeicultores. A mudança aconteceu graças à sensibilidade dos primeiros cooperados às carências regionais. Naquele ano, a organização passou a ter a produção de café como seu principal produto. Logo em seguida, em 1959, a cooperativa já exportava seu café pela primeira vez.

Atualmente a Cooxupé possui mais de 14 mil cooperados - 95% deles pequenos produtores que vivem da agricultura familiar –, recebendo café produzido em mais de 200 municípios de sua área de ação, localizada nas regiões do Sul de Minas, Cerrado Mineiro e Vale do Rio Pardo (no estado de São Paulo). Pensando na diversificação de seus negócios, a Cooxupé também possui projetos como torrefação própria, auxílio na produção e comercialização de milho, fábrica de rações, laboratórios para análise de folhas e solos, geoprocessamento, entre outros investimentos. Além disso, a cooperativa vem, ao longo dos anos, ampliando mercados como o de cafés especiais e certificados. A COOXUPÉ possui operações na BM&FBovespa e é membro do conselho da bolsa, além de operar em Nova York e outros mercados internacionais de commodities.</dd>

<dt>SICOOB AGROCREDI </dt>
<dd>Em 15 de Maio de 1992, na Sede da Cooxupé – Cooperativa Regional de Cafeicultores em Guaxupé Ltda, foram os seus cooperados, convocados por Assembléia Geral de Constituição, para abertura de uma Cooperativa de Crédito Rural com nome de CREDICAFÉ – Cooperativa de Crédito Rural dos Cafeicultores e Agropecuaristas em Guaxupé Ltda. Posteriormente, em 06/10/1992, em Assembléia Geral Extraordinária, os fundadores, associados e demais interessados reuniram-se com o objetivo de substituir a sigla e refixar o valor do capital mínimo inicial, passando então a denominar-se AGROCREDI – Cooperativa de Crédito Rural dos Cafeicultores e Agropecuaristas em Guaxupé Ltda; Em 09/11/1992, iniciaram-se as suas atividades.

Em Março de 2004, a AGROCREDI iniciou os trabalhos de incorporação da Cooperativa Regional de Crédito Rural em Muzambinho Ltda – CREDICERES e em Outubro de 2004, foi realizado o mesmo processo junto à Cooperativa Regional de Crédito Rural de Poços de Caldas –CAFÉCREDI. Foi analisado o valor a ser gasto (assumido) pelo Fundo Garantidor de Depósitos (FGD) decorrente das perdas existentes nas CREDIS, bem como avaliados os impactos na incorporadora gerados pelo processo.

Para tanto, contou-se com os relatórios de auditoria especial, conduzidas em ambas as cooperativas e outras informações disponíveis na Central. Esses relatórios foram aprovados em Assembléias Gerais Extraordinárias e as agências das cidades de Muzambinho, Cabo Verde e Nova Rezende (pertenciam a CREDICERES), Poços de Caldas, Campestre, Palmeiral e Botelhos (pertenciam a CAFÉCREDI) foram incorporadas pela AGROCREDI.

Em 2017 completamos 25 anos de história e o marco de 40.000 associados.</dd>
